                <div className="min-h-screen flex flex-col md:flex-row">
                    {/* SIDEBAR */}
                    <aside className="w-full md:w-80 bg-white dark:bg-dark-card border-r border-slate-200 dark:border-dark-border flex flex-col h-[30vh] md:h-screen sticky top-0 z-20 shadow-lg md:shadow-none transition-colors">
                        <div className="p-5 border-b border-slate-100 dark:border-dark-border">
                            <div className="flex justify-between items-center mb-4">
                                <h1 className="text-xl font-bold text-slate-800 dark:text-white flex items-center gap-2">
                                    <i className="fas fa-dna text-blue-600"></i> {isReviewMode ? "Ôn Tập Sai" : "Di Truyền"}
                                </h1>
                                {/* Dark Mode Toggle */}
                                <button 
                                    onClick={() => setIsDarkMode(!isDarkMode)}
                                    className="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-yellow-400 hover:bg-blue-100 flex items-center justify-center transition-all"
                                >
                                    <i className={`fas ${isDarkMode ? 'fa-sun' : 'fa-moon'}`}></i>
                                </button>
                            </div>
                            
                            <div className="bg-slate-100 dark:bg-slate-800 rounded-xl p-3 flex justify-between items-center text-sm font-semibold text-slate-600 dark:text-slate-300">
                                <span><i className="fas fa-check-circle text-green-500 mr-1"></i> {stats.correct}/{stats.completed}</span>
                                <span>{Math.round((stats.completed / stats.total) * 100)}%</span>
                            </div>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-3 custom-scrollbar bg-slate-50 dark:bg-dark-bg/50">
                            <div className="grid grid-cols-5 gap-2">
                                {questions.map((_, idx) => {
                                    const status = userAnswers[idx];
                                    let btnClass = "h-9 rounded-lg text-xs font-bold transition-all duration-200 ";
                                    
                                    if (status === undefined) {
                                        btnClass += idx === currentIdx 
                                            ? "bg-blue-600 text-white shadow-lg ring-2 ring-blue-200 dark:ring-blue-900 transform scale-105" 
                                            : "bg-white dark:bg-slate-700 text-slate-500 dark:text-slate-400 border border-slate-200 dark:border-slate-600 hover:bg-blue-50 dark:hover:bg-slate-600";
                                    } else {
                                        const isQCorrect = status === questions[idx].correct;
                                        btnClass += isQCorrect ? "bg-green-500 text-white" : "bg-red-500 text-white";
                                        if (idx === currentIdx) btnClass += " ring-2 ring-slate-400 transform scale-105";
                                    }

                                    return (
                                        <button 
                                            key={idx} 
                                            onClick={() => {
                                                if(timerRef.current) clearTimeout(timerRef.current);
                                                setCurrentIdx(idx);
                                            }}
                                            className={btnClass}
                                        >
                                            {idx + 1}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 p-4 md:p-8 flex flex-col h-[70vh] md:h-screen overflow-hidden bg-slate-50 dark:bg-dark-bg transition-colors">
                        {/* Control Header */}
                        <div className="flex flex-col xl:flex-row justify-between items-center mb-6 bg-white dark:bg-dark-card p-4 rounded-2xl shadow-sm border border-slate-100 dark:border-dark-border gap-4 transition-colors">
                            <div className="flex items-center gap-4 w-full xl:w-auto justify-between xl:justify-start">
                                <span className="text-sm font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                                    Câu {currentIdx + 1}/{questions.length}
                                </span>
                                <Timer isRunning={stats.completed < stats.total} reset={timerReset} />
                            </div>
                            
                            <div className="flex flex-wrap justify-center items-center gap-4 md:gap-6">
                                {/* Toggle Shuffle Answers */}
                                <label className="flex items-center gap-2 cursor-pointer group">
                                    <div className="relative inline-block w-10 align-middle select-none">
                                        <input type="checkbox" className="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 left-0" checked={isShuffleAnswers} onChange={() => setIsShuffleAnswers(!isShuffleAnswers)} />
                                        <div className={`toggle-label block overflow-hidden h-5 rounded-full transition-colors duration-300 ${isShuffleAnswers ? 'bg-purple-500' : 'bg-slate-300 dark:bg-slate-600'}`}></div>
                                    </div>
                                    <span className={`text-xs md:text-sm font-semibold ${isShuffleAnswers ? 'text-purple-600 dark:text-purple-400' : 'text-slate-400'}`}>Trộn đáp án</span>
                                </label>

                                {/* Toggle Auto Next */}
                                <label className="flex items-center gap-2 cursor-pointer group">
                                    <div className="relative inline-block w-10 align-middle select-none">
                                        <input type="checkbox" className="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 left-0" checked={isAutoNext} onChange={() => setIsAutoNext(!isAutoNext)} />
                                        <div className={`toggle-label block overflow-hidden h-5 rounded-full transition-colors duration-300 ${isAutoNext ? 'bg-blue-500' : 'bg-slate-300 dark:bg-slate-600'}`}></div>
                                    </div>
                                    <span className={`text-xs md:text-sm font-semibold ${isAutoNext ? 'text-blue-600 dark:text-blue-400' : 'text-slate-400'}`}>Auto Next</span>
                                </label>
                                
                                <button onClick={resetAndShuffle} className="text-slate-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors" title="Trộn đề mới">
                                    <i className="fas fa-redo-alt"></i>
                                </button>
                            </div>
                        </div>

                        {/* Question Card */}
                        <div className="flex-1 bg-white dark:bg-dark-card rounded-3xl shadow-xl p-6 md:p-10 border border-slate-100 dark:border-dark-border overflow-y-auto custom-scrollbar relative transition-colors">
                            <div className="max-w-3xl mx-auto slide-in">
                                <h2 className="text-xl md:text-2xl font-bold text-slate-800 dark:text-white mb-8 leading-snug">
                                    {currentQ.q}
                                </h2>

                                <div className="space-y-4">
                                    {currentQ.a.map((opt, optIdx) => {
                                        let optionClass = "w-full p-5 rounded-2xl border-2 text-left relative transition-all duration-300 flex items-center gap-4 group ";
                                        
                                        if (!isAnswered) {
                                            optionClass += "border-slate-100 dark:border-slate-700 dark:bg-slate-800/50 hover:border-blue-400 hover:bg-blue-50 dark:hover:bg-slate-700 hover:shadow-md cursor-pointer text-slate-700 dark:text-slate-200";
                                        } else {
                                            if (optIdx === currentQ.correct) {
                                                optionClass += "border-green-500 bg-green-50 dark:bg-green-900/30 text-green-900 dark:text-green-300 shadow-inner correct-pulse";
                                            } else if (optIdx === userAnswers[currentIdx]) {
                                                optionClass += "border-red-500 bg-red-50 dark:bg-red-900/30 text-red-900 dark:text-red-300 opacity-90";
                                            } else {
                                                optionClass += "border-slate-50 dark:border-slate-800 opacity-40 grayscale dark:text-slate-500";
                                            }
                                        }

                                        return (
                                            <button 
                                                key={optIdx}
                                                disabled={isAnswered}
                                                onClick={() => handleAnswer(optIdx)}
                                                className={optionClass}
                                            >
                                                <div className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold shrink-0 transition-colors ${
                                                    isAnswered && optIdx === currentQ.correct ? 'bg-green-600 text-white' : 
                                                    isAnswered && optIdx === userAnswers[currentIdx] ? 'bg-red-500 text-white' : 
                                                    'bg-slate-200 dark:bg-slate-600 text-slate-500 dark:text-slate-300 group-hover:bg-blue-500 group-hover:text-white'
                                                }`}>
                                                    {String.fromCharCode(65 + optIdx)}
                                                </div>
                                                <span className="font-medium text-lg">{opt}</span>
                                                {isAnswered && optIdx === currentQ.correct && (
                                                    <i className="fas fa-check-circle text-green-600 dark:text-green-400 text-xl ml-auto animate-bounce"></i>
                                                )}
                                            </button>
                                        );
                                    })}
                                </div>
                                
                                {isAnswered && !isCorrect && (
                                    <div className="mt-8 p-4 bg-yellow-50 dark:bg-yellow-900/20 border-l-4 border-yellow-400 text-yellow-800 dark:text-yellow-200 rounded-r-lg shadow-sm slide-in">
                                        <p className="font-bold mb-1"><i className="fas fa-info-circle mr-2"></i> Đáp án đúng là:</p>
                                        <p className="text-lg">{String.fromCharCode(65 + currentQ.correct)}. {currentQ.a[currentQ.correct]}</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Bottom Navigation */}
                        <div className="mt-6 flex justify-between items-center max-w-3xl mx-auto w-full px-4">
                            <button 
                                onClick={() => {
                                    if(timerRef.current) clearTimeout(timerRef.current);
                                    setCurrentIdx(Math.max(0, currentIdx - 1));
                                }}
                                disabled={currentIdx === 0}
                                className="text-slate-500 dark:text-slate-400 hover:text-blue-600 dark:hover:text-blue-400 font-semibold disabled:opacity-30 transition-colors"
                            >
                                <i className="fas fa-arrow-left mr-2"></i> Câu trước
                            </button>
                            
                            <button 
                                onClick={() => {
                                    if(timerRef.current) clearTimeout(timerRef.current);
                                    setCurrentIdx(Math.min(questions.length - 1, currentIdx + 1));
                                }}
                                disabled={currentIdx === questions.length - 1}
                                className="bg-slate-800 dark:bg-blue-600 hover:bg-black dark:hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:shadow-xl transition-all active:scale-95 flex items-center gap-2"
                            >
                                Câu tiếp theo <i className="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
